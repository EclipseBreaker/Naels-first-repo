<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nael Daniyal Saeed - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="page-header">
    <h2>Explore My World</h2>
    <nav class="nav-links">
      <a href="games.html">Games</a>
      <a href="bio.html">Bio</a>
      <a href="maps.html">Maps</a>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="container">
    <div class="profile">
      <img src="profile.jpg" alt="Nael Daniyal Saeed" class="profile-pic">
      <h1>Nael Daniyal Saeed</h1>
    </div>

    <button id="contactToggle">Show Contact Form</button>

    <div class="form-container" id="contactFormContainer">
      <h2>Contact Information</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" required pattern="[0-9]{10,11}" placeholder="e.g., 03123456789" />
        </div>
        <button type="submit">Submit</button>
      </form>

      <div class="output" id="output" style="display:none;">
        <h3>Submitted Contact Info:</h3>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
      </div>
    </div>
  </main>

  <script>
    const toggleBtn = document.getElementById("contactToggle");
    const formContainer = document.getElementById("contactFormContainer");

    toggleBtn.addEventListener("click", () => {
      const isHidden = formContainer.style.display === "none" || formContainer.style.display === "";
      formContainer.style.display = isHidden ? "block" : "none";
      toggleBtn.textContent = isHidden ? "Hide Contact Form" : "Show Contact Form";
    });

    const form = document.getElementById("contactForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("displayName").textContent = form.name.value;
      document.getElementById("displayAddress").textContent = form.address.value;
      document.getElementById("displayPhone").textContent = form.phone.value;
      output.style.display = "block";
      form.reset();
    });
  </script>
</body>
</html>
<img src="download.jpg" alt="Nael Daniyal Saeed" class="profile-pic">
